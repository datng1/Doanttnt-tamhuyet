<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>H·ªá Th·ªëng Ph√¢n C·ª•m B√†i B√°o</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 40px;
    }
    .container {
      max-width: 900px;
      background-color: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    .spinner-border {
      width: 2rem;
      height: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4 text-center text-primary">üìö H·ªá Th·ªëng Ph√¢n C·ª•m B√†i B√°o Nghi√™n C·ª©u</h2>

    <div class="mb-3">
      <label for="fileInput" class="form-label">Ch·ªçn t·ªáp JSON:</label>
      <input type="file" class="form-control" id="fileInput" accept=".json">
    </div>

    <div class="mb-3">
      <label for="clusterInput" class="form-label">S·ªë c·ª•m:</label>
      <input type="number" class="form-control" id="clusterInput" value="3" min="2" max="10">
    </div>

    <button class="btn btn-primary w-100" onclick="submitCluster()">Ph√¢n C·ª•m</button>

    <div id="result" class="mt-4"></div>
  </div>

  <script>
    function submitCluster() {
      const fileInput = document.getElementById("fileInput");
      const clusterInput = document.getElementById("clusterInput");
      const resultDiv = document.getElementById("result");

      resultDiv.innerHTML = `<div class='text-center mt-4'><div class='spinner-border text-primary' role='status'></div><p class='mt-2'>ƒêang x·ª≠ l√Ω...</p></div>`;

      if (!fileInput.files.length) {
        alert("Vui l√≤ng ch·ªçn t·ªáp d·ªØ li·ªáu tr∆∞·ªõc!");
        return;
      }

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);
      formData.append("n_clusters", clusterInput.value);

      fetch("/api/cluster", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          resultDiv.innerHTML = `<div class='alert alert-danger'>‚ùå ${data.error}</div>`;
          return;
        }

        let html = `<div class='alert alert-success'>${data.message}</div>`;

        if (data.excel) {
          html += `<a class='btn btn-success mb-3' href='${data.excel}' target='_blank'>üì• T·∫£i file Excel k·∫øt qu·∫£</a>`;
        }

        html += `<div class="accordion" id="clusterAccordion">`;

        data.clusters.forEach((group, i) => {
          html += `
            <div class="accordion-item">
              <h2 class="accordion-header" id="heading${i}">
                <button class="accordion-button ${i === 0 ? '' : 'collapsed'}" type="button" data-bs-toggle="collapse" data-bs-target="#collapse${i}" aria-expanded="${i === 0}" aria-controls="collapse${i}">
                  üîπ C·ª•m ${i + 1} (${group.length} b√†i)
                </button>
              </h2>
              <div id="collapse${i}" class="accordion-collapse collapse ${i === 0 ? 'show' : ''}" aria-labelledby="heading${i}" data-bs-parent="#clusterAccordion">
                <div class="accordion-body">
                  <ul class="list-group list-group-flush">
                    ${group.map(p => `<li class="list-group-item">${p.title}</li>`).join('')}
                  </ul>
                </div>
              </div>
            </div>
          `;
        });

        html += `</div>`;
        resultDiv.innerHTML = html;
      })
      .catch(err => {
        console.error(err);
        resultDiv.innerHTML = "<div class='alert alert-danger'>‚ùå ƒê√£ x·∫£y ra l·ªói khi ph√¢n c·ª•m!</div>";
      });
    }
  </script>
</body>
</html>
